<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fedrix Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background animation handled by React */
  </style>
</head>
<body>
  <div id="splash"><img src="/fedrix.svg" alt="splash-logo" style="width: 140px;" /></div>
  <div id="root"></div>

  <script>
    setTimeout(() => {
      const splash = document.getElementById("splash");
      if (splash) splash.style.display = "none";
      document.body.style.overflow = "auto";
    }, 2000);
  </script>
</body>
</html>
